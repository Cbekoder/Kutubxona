<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitoblar</title>
</head>
<body>
  <h1>Tizimdagi barcha kitoblar ro'yhati</h1>
  <br>
  <hr>
  <br>
  <form method="get">
    <input type="text" placeholder="nom yoki muallifni kiriting" name="qidirish_sozi">
    <button>Qidirish</button>
  </form>
  <br>
  {%for kitob in kitoblar %}
  <br>
  <h1>{{kitob.id}}. {{kitob.nom}} ({{kitob.muallif}})</h1>
  <a href="/kitob_ochir/{{kitob.id}}"><button>Delete</button></a>
  <hr>
  {% endfor %}
</body>
</html>
